<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center" color="primary">
      <ion-card-title>Formulario de {{ logIn? 'inicio de sesión' : 'registro' }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input #passwordEyeRegister [type]="passwordTypeInput" formControlName="password" clearOnEdit="false">
          </ion-input>
          <button item-end class="btn_eye_icon" (click)="togglePasswordMode()">
            <ion-icon [name]="(passwordTypeInput === 'text')?'eye':'eye-off'"></ion-icon>
          </button>
        </ion-item>
        <p class="ion-text-center">
          <ion-text color="primary" class="ion-margin-top" *ngIf="!logIn">
            <ion-label color="dark">¿Ya tienes una cuenta? </ion-label>
            <span (click)="logIn = !logIn">Inicia sesión</span>
          </ion-text>
          <ion-text color="primary" class="ion-margin-top" *ngIf="logIn">
            <ion-label color="dark">¿Deseas registrarte? </ion-label>
            <span (click)="logIn = !logIn">Regístrate</span>
          </ion-text>
        </p>
        <section>


        </section>
        <ion-button class="ion-margin-top" (click)="onSubmit()" expand="block" shape="round">
          {{ logIn ? 'Iniciar sesion' : 'Registrarme' }}
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
